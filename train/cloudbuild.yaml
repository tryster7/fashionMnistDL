steps:
- name: python:3.7
  id: INSTALL
  entrypoint: python3
  args:
  - '-m'
  - 'pip'
  - 'install'
  - '-t'
  - '.'
  - '-r'
  - 'train/requirements.txt'
- name: python:3.7
  entrypoint: python3
  id: RUN-UNIT-TESTS
  args:
  - '-m'
  - 'unittest discover'
  - '-s'
  - 'test/
  waitFor:
  - INSTALL
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    docker pull gcr.io/$PROJECT_ID/mnist/train:latest || exit 0
  waitFor:
  - RUN-UNIT-TESTS
- name: 'gcr.io/cloud-builders/docker'
  args: 
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/mnist/train:latest'
  - '--cache-from'
  - 'gcr.io/$PROJECT_ID/mnist/train:latest'
  - 'train/'
images: ['gcr.io/$PROJECT_ID/mnist/train:latest']
